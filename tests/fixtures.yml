Php\Domain\User\User:
  user{1..10}:
    __construct:
      id: '<intval(<current()>)>'
      name: '<username()>'
      password: '<password()>'

Php\Domain\Post\Post:
  post{1..10}:
    __construct:
      id: '<intval(<current()>)>'
      author: '@user<numberBetween(1, 10)>'
      title: '<title()>'
      content: '<text()>'
      year: '<intval(year())>'

Php\Domain\Tag\Tag:
  tag{1..10}:
    __construct:
      id: '<intval(<current()>)>'
      name: '<word()>'

Php\Domain\Twitter\AccessToken\AccessToken:
  accessToken{1..5}:
    __construct:
      id: '<intval(<current()>)>'
      token: '<word()>'
      secret: '<word()>'
      twitterUserId: '<($current + 1000)>'
      screenName: '<username()>'
